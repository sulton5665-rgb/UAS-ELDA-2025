<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARTAN POWER MONITORING - ELDA UAS</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- TEMA SPARTAN (Kekuatan & Ketahanan) --- */
        :root {
            --bg-color: #1a1a1a;        /* Abu-abu Batu Gelap */
            --card-bg: #2b2b2b;         /* Batu Coklat Gelap */
            --spartan-red: #8b0000;     /* Merah Spartan (Merah Marun Gelap) */
            --spartan-gold: #c7a44f;    /* Emas/Perunggu Kusam */
            --spartan-accent: #ff4500;  /* Oranye Merah (Api) */
            --text-light: #e0e0e0;      /* Teks Cerah */
            --shadow-power: 0 0 10px rgba(255, 69, 0, 0.7); /* Efek Api */
        }

        body {
            font-family: 'Roboto Mono', monospace; /* Font teknis untuk detail */
            background-color: var(--bg-color);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--spartan-red); /* Garis Merah Kuat */
            width: 100%;
            max-width: 1000px;
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-family: 'Fjalla One', sans-serif; /* Font Judul Tegas */
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--spartan-gold);
            text-shadow: 0 0 5px rgba(199, 164, 79, 0.5);
        }
        
        /* Status - PENGUASAAN */
        .status-container {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-dot {
            height: 14px;
            width: 14px;
            background-color: var(--spartan-accent); /* Api */
            border-radius: 50%;
            display: inline-block;
            box-shadow: var(--shadow-power);
        }
        .status-text { 
            color: var(--spartan-accent);
            font-weight: bold;
        }

        /* --- GRID LAYOUT --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--card-bg);
            border: 2px solid var(--spartan-red); /* Border Merah khas Spartan */
            border-radius: 0; /* Bentuk kotak tegas */
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.7); /* Bayangan dalam */
            transition: border-color 0.3s;
        }

        /* Efek hover Spartan */
        .card:hover {
            border-color: var(--spartan-gold);
            transform: translateY(-3px);
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 0.8rem;
            color: var(--spartan-gold);
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 1px dashed #555;
            padding-bottom: 5px;
        }

        /* Font data digital */
        .value-display {
            font-family: 'Roboto Mono', monospace;
            font-size: 3rem; /* Lebih besar */
            margin: 10px 0;
            font-weight: 700;
            letter-spacing: 3px;
            position: relative;
        }

        .unit {
            font-size: 0.9rem;
            color: #aaa;
            font-weight: bold;
        }

        /* Warna per parameter (Gunakan variasi Merah/Emas) */
        #val-voltage { color: var(--spartan-gold); text-shadow: 0 0 8px rgba(199, 164, 79, 0.8); }
        #val-current { color: var(--spartan-accent); text-shadow: 0 0 8px rgba(255, 69, 0, 0.8); }
        #val-power   { color: var(--spartan-red); text-shadow: 0 0 8px rgba(139, 0, 0, 0.8); }
        #val-energy  { color: var(--text-light); text-shadow: 0 0 5px rgba(224, 224, 224, 0.5); }
        #val-frek    { color: var(--spartan-gold); }
        #val-pf      { color: var(--spartan-accent); }
        
        /* --- CHART CONTAINER --- */
        .chart-wrapper {
            width: 100%;
            max-width: 1000px;
            background-color: var(--card-bg);
            border: 2px solid var(--spartan-red);
            border-radius: 0;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        canvas {
            max-height: 350px;
        }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            .value-display { font-size: 2.2rem; }
            h1 { font-size: 1.5rem; letter-spacing: 2px;}
            header { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-helmet-battle"></i> KEKUATAN & DOMINASI</h1>
        <div class="status-container">
            <span class="status-dot" id="dot"></span>
            <span class="status-text" id="status-text">KEADAAN SIAGA</span>
        </div>
    </header>

    <div class="grid-container">
        <div class="card">
            <h3>Tegangan (SHIELD)</h3>
            <div class="value-display" id="val-voltage">220.5</div>
            <div class="unit">VOLT (V)</div>
        </div>
        
        <div class="card">
            <h3>Arus (BLADE)</h3>
            <div class="value-display" id="val-current">1.500</div>
            <div class="unit">AMPERE (A)</div>
        </div>

        <div class="card">
            <h3>Daya Aktif (STRENGTH)</h3>
            <div class="value-display" id="val-power">330.8</div>
            <div class="unit">WATT (W)</div>
        </div>

        <div class="card">
            <h3>Energi Total (WAR CHEST)</h3>
            <div class="value-display" id="val-energy">125.450</div>
            <div class="unit">kWh</div>
        </div>

        <div class="card">
            <h3>Frekuensi (RHYTHM)</h3>
            <div class="value-display" id="val-frek">50.0</div>
            <div class="unit">HERTZ (Hz)</div>
        </div>

        <div class="card">
            <h3>Power Factor (PRECISION)</h3>
            <div class="value-display" id="val-pf">0.95</div>
            <div class="unit">Cos Phi</div>
        </div>
    </div>

    <div class="chart-wrapper">
        <canvas id="powerChart"></canvas>
    </div>

    <script>
        // --- KONFIGURASI GRAFIK (CHART.JS) ---
        const ctx = document.getElementById('powerChart').getContext('2d');
        
        // Setup Gradient Warna (Api/Power)
        let gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(139, 0, 0, 0.5)'); // Merah Spartan Transparan
        gradient.addColorStop(1, 'rgba(139, 0, 0, 0)');

        const maxDataPoints = 30; 
        let totalEnergyKWH = 125.450; 

        const powerChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], 
                datasets: [{
                    label: 'Kekuatan Daya (WATT)',
                    data: [], 
                    borderColor: '#ff4500', // Garis Oranye Api
                    backgroundColor: gradient,
                    borderWidth: 2,
                    pointRadius: 4,
                    pointBackgroundColor: '#c7a44f', // Titik Emas
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: {
                    x: { 
                        display: false,
                        grid: { display: false },
                        border: { color: '#555' }
                    },
                    y: {
                        grid: { color: '#444' },
                        ticks: { color: '#aaa' },
                        min: 0,
                        border: { color: '#555' }
                    }
                },
                plugins: {
                    legend: { labels: { color: '#e0e0e0' } }
                }
            }
        });

        // --- LOGIKA SIMULASI DATA ---
        
        function generateSimulationData() {
            // Tegangan stabil di sekitar 220V
            const voltage = 220 + (Math.random() * 4) - 2; 
            // Arus berfluktuasi dari 0.1A hingga 3A
            const current = 1.0 + (Math.random() * 2); 
            // PF
            const pf = 0.85 + (Math.random() * 0.15); 
            // Daya = V * I * PF
            const power = voltage * current * pf; 
            // Frekuensi stabil
            const frequency = 50.0 + (Math.random() * 0.2) - 0.1;

            // Simulasi penambahan energi (diasumsikan interval 5 detik)
            const energyIncrement = (power * 5) / 3600 / 1000;
            totalEnergyKWH += energyIncrement;

            return {
                tegangan: voltage,
                arus: current,
                daya: power,
                energi: totalEnergyKWH,
                frekuensi: frequency,
                pf: pf
            };
        }

        function updateDashboard() {
            const data = generateSimulationData();

            // Update Angka Digital
            document.getElementById("val-voltage").innerText = data.tegangan.toFixed(1);
            document.getElementById("val-current").innerText = data.arus.toFixed(3);
            document.getElementById("val-power").innerText   = data.daya.toFixed(1);
            document.getElementById("val-energy").innerText  = data.energi.toFixed(3);
            document.getElementById("val-frek").innerText    = data.frekuensi.toFixed(1);
            document.getElementById("val-pf").innerText      = data.pf.toFixed(2);

            // Update Grafik Daya
            updateChart(data.daya);
        }

        function updateChart(powerValue) {
            const now = new Date().toLocaleTimeString('en-US', { hour12: false, second: '2-digit', minute: '2-digit' });

            powerChart.data.labels.push(now);
            powerChart.data.datasets[0].data.push(powerValue);

            // Hapus data lama jika melebihi batas (FIFO)
            if (powerChart.data.labels.length > maxDataPoints) {
                powerChart.data.labels.shift();
                powerChart.data.datasets[0].data.shift();
            }

            powerChart.update();
        }

        // Jalankan update pertama kali
        updateDashboard(); 
        
        // Atur interval update simulasi (setiap 5 detik)
        setInterval(updateDashboard, 5000); 
    </script>
</body>
</html>
